<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body class="bg-light">


<div class="container mt-5">


    <h1 class="mb-4 text-center">Add Student</h1>


    <form action="/add" method="post" class="border rounded p-4 bg-white shadow-sm">

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Surname:</label>
            <input type="text" name="surname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Exam Score:</label>
            <input type="number" name="exam" class="form-control" min="0" max="100" required>
        </div>


        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>
</html>
