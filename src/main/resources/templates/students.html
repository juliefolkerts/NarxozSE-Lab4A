<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">All Students</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/add}" class="btn btn-primary">Add New Student</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Exam</th>
            <th>Mark</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="student : ${students}" th:if="${student.mark == 'F'}">
            <td th:text="${student.id}" style="color: red; font-weight:bold;"></td>
            <td th:text="${student.name}" style="color:red; font-weight:bold;"></td>
            <td th:text="${student.surname}" style="color:red; font-weight:bold;"></td>
            <td th:text="${student.exam}" style="color:red; font-weight:bold;"></td>
            <td th:text="${student.mark}" style="color:red; font-weight:bold;"></td>
        </tr>


        <tr th:each="student : ${students}" th:unless="${student.mark == 'F'}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.exam}"></td>
            <td th:text="${student.mark}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
